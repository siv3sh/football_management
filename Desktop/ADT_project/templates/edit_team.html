{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Edit Team</h1>
    <form method="POST">
        <div class="form-group">
            <label for="team_name">Team Name</label>
            <input type="text" class="form-control" id="team_name" name="team_name" value="{{ team.TeamName }}" required>
        </div>
        <div class="form-group">
            <label for="manager">Manager</label>
            <input type="text" class="form-control" id="manager" name="manager" value="{{ team.Manager }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Team</button>
    </form>
</div>
{% endblock %}
