{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Add Match</h1>
    <form method="POST">
        <div class="form-group">
            <label for="home_team_id">Home Team</label>
            <select class="form-control" id="home_team_id" name="home_team_id" required>
                {% for team in teams %}
                <option value="{{ team.TeamID }}">{{ team.TeamName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="away_team_id">Away Team</label>
            <select class="form-control" id="away_team_id" name="away_team_id" required>
                {% for team in teams %}
                <option value="{{ team.TeamID }}">{{ team.TeamName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="stadium_id">Stadium</label>
            <select class="form-control" id="stadium_id" name="stadium_id" required>
                {% for stadium in stadiums %}
                <option value="{{ stadium.StadiumID }}">{{ stadium.StadiumName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="home_team_score">Home Team Score</label>
            <input type="number" class="form-control" id="home_team_score" name="home_team_score" required>
        </div>
        <div class="form-group">
            <label for="away_team_score">Away Team Score</label>
            <input type="number" class="form-control" id="away_team_score" name="away_team_score" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Match</button>
    </form>
</div>
{% endblock %}
