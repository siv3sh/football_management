{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Edit Player</h1>
    <form method="POST">
        <div class="form-group">
            <label for="player_name">Player Name</label>
            <input type="text" class="form-control" id="player_name" name="player_name" value="{{ player.PlayerName }}" required>
        </div>
        <div class="form-group">
            <label for="team_id">Team</label>
            <select class="form-control" id="team_id" name="team_id" required>
                {% for team in teams %}
                <option value="{{ team.TeamID }}" {% if team.TeamID == player.TeamID %}selected{% endif %}>{{ team.TeamName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" id="position" name="position" value="{{ player.Position }}" required>
        </div>
        <div class="form-group">
            <label for="score">Score</label>
            <input type="number" class="form-control" id="score" name="score" value="{{ player.Score }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Player</button>
    </form>
</div>
{% endblock %}
