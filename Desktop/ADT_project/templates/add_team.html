{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Add Team</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('add_team') }}">
        <div class="form-group">
            <label for="team_name">Team Name</label>
            <input type="text" class="form-control" id="team_name" name="team_name" required>
        </div>
        <div class="form-group">
            <label for="manager">Manager</label>
            <input type="text" class="form-control" id="manager" name="manager" required>
        </div>
        <!-- <div class="form-group"> -->
            <!-- <label for="stadium_id">Stadium</label>
            <select class="form-control" id="stadium_id" name="stadium_id" required>
                {% if stadiums %}
                    {% for stadium in stadiums %}
                        <option value="{{ stadium.StadiumID }}">{{ stadium.StadiumName }}</option>
                    {% endfor %}
                {% else %}
                    <option value="">No stadiums available</option>
                {% endif %}
            </select>
        </div> -->
        <button type="submit" class="btn btn-primary">Add Team</button>
    </form>
</div>
{% endblock %}
